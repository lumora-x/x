<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biology AIL PRESENTATION</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .element {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #00e5ff;
      text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 18px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #00e5ff, #00c853);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(0, 229, 255, 0.5);
      transition: 0.4s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #00c853, #00e5ff);
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 229, 255, 0.8);
    }
  </style>
</head>
<body>

  <!-- Periodic Table Borders -->
  <div class="element" style="top: 20px; left: 30px;">H</div>
  <div class="element" style="top: 20px; right: 30px;">He</div>
