<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumoraX | Online Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #111;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .hero {
      background: linear-gradient(90deg, #111 30%, #00b894 100%);
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px #00000066;
    }

    .container {
      padding: 2rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-weight: bold;
      color: #00b894;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #01996d;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    #cart-count {
      background: #ff4757;
      color: white;
      border-radius: 50%;
      padding: 0.2rem 0.6rem;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    LumoraX Store üõçÔ∏è
  </header>

  <section class="hero">
    Style Meets Code | Powered by Ambition üí°
  </section>

  <section class="container">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1593032465171-8eec47939660" alt="T-shirt">
      <div class="product-info">
        <h3>Minimalist Tee</h3>
        <p class="price">‚Çπ499</p>
        <button class="btn" onclick="addToCart('Minimalist Tee', 499)">Add to Cart</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155220fa4c" alt="Hoodie">
      <div class="product-info">
        <h3>Cool Hoodie</h3>
        <p class="price">‚Çπ799</p>
        <button class="btn" onclick="addToCart('Cool Hoodie', 799)">Add to Cart</button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1602810317792-c4fa34d02f3a" alt="Mug">
      <div class="product-info">
        <h3>Swag Mug</h3>
        <p class="price">‚Çπ299</p>
        <button class="btn" onclick="addToCart('Swag Mug', 299)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 LumoraX. All Rights Reserved | <span id="cart">Cart: <span id="cart-count">0</span></span>
  </footer>

  <script>
    let cart = [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      document.getElementById("cart-count").innerText = cart.length;
      alert(`${productName} added to cart!`);
      console.log("Cart:", cart); // for dev use
    }
  </script>

</body>
</html>
