<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumoraX — Think Beyond</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #000000, #111111);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 600px;
      margin-bottom: 40px;
    }
    .button {
      background-color: #ffffff;
      color: #000000;
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }
    .button:hover {
      background-color: #00ffcc;
      transform: scale(1.05);
      color: #000;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>LumoraX</h1>
  <p>Your next-gen animation & tech destination. Created by Sachin Yadav, fueled by passion, and powered by GitHub Pages.</p>
  <a class="button" href="#launch-soon">Launch Coming Soon</a>
  <footer>&copy; 2025 LumoraX • Designed by Sachin</footer>
</body>
</html>
